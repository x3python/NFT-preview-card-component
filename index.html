<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="card">
        <section class="img-area">
            <section class="item">
                <img src="images/image-equilibrium.jpg" alt="equilibrium" class="eth-img">
            </section>
            <section class="item-2">
                <img src="images/icon-view.svg" alt="" class="eth-cover">
            </section>
        </section>
        <section class="text-area">
            <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
            <p class="text">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <section class="pr-dt">
            <section class="item"><img src="images/icon-ethereum.svg" alt="ethereum" class="icon-eth">
                <p class="price">
                    &nbsp&nbsp0.041 ETH
                </p>
            </section>
            <section class="item"><img src="images/icon-clock.svg" alt="clock" class="clock">
                <p class="date">
                    &nbsp&nbsp3 days left
                </p>
            </section>
            </section>
            <hr>
            <section class="cr">
            <img src="images/image-avatar.png" alt="avatar" class="ava">
            <p class="creator">
                <span class="cr-autor">Creation of</span> <a href="#"> Jules Wyvern</a>
            </p></section>
            
        </section>
    </main>
    <footer class="attribution" style="text-align: center;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer><br>
</body>
</html>
